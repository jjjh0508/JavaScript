<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        console.log(1);
        console.log(1+1);
        console.log(6/2);
        // alert(2*8);
        console.log(Math.pow(3,2)); // 제곱
        console.log(Math.round(10.6)); // 반올림
        console.log(Math.ceil(10.2)); // 올림
        console.log(Math.floor(10.2)); // 내림
        console.log(Math.sqrt(9));  // 제곱근
        console.log(Math.round(Math.random()*100));// 랜덤

    </script>
</body>
</html>
