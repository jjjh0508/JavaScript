<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // alert("coding everybody");
        console.log('conding everybody');
        console.log("conding everybody");
        console.log("coding 'everybody");
        console.log('coding\' everybody'); //역슬래시뒤에 오는 \" \' 이스케이프 문자취급
        console.log(typeof 1);
        console.log(typeof "1");
        console.log(typeof null); // object라고 나오지만 널은 객체가 아니다 초기버전 오류
        console.log("conding \neverybody"); // \n 줄바꿈
        console.log("coding" + "everybody"); // + 문자열 합치기
        console.log(1+"1"); 
        console.log("1"+"1"); 
        console.log("conding everybody".length); // 문자열 길이
        console.log("code".indexOf("c"));
        console.log("code".indexOf("o"));
        console.log("code".indexOf("d"));
        console.log("code".indexOf("e"));
    </script>
</body>
</html>
