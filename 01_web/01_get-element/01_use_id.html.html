<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area{
            width: 100px;
            height: 100px;
            border: 3px solid lightgoldenrodyellow;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>01 id를 이용한 요소 노드 취득</h1>
    <pre>
        <b>Document.prototype.getElementById 메서드는 인수로 전달한 id 어트리뷰트 값을 갖는 
            하나의 요소 노드를 탐색하여 반환한다
        </b>
        문서 내에 중복된 id 값을 갖는 html 요소가 여러개 존재하더라도 에러가 발생하지는 않지만
        해당 id를 갖는 첫번째 요소 노드만 반환한다
    </pre>
    <div id="area1" class="area">
        div 영역
        <p id="area2">p영역</p>
    </div>
    <div id="area3" class="area">
        div id 중복
    </div>
    <script>
        // 요소를 가져온다.
        const elem = document.getElementById("area1");
        //해당 요소의 style에 backgroundColor를 blue로 변경하겠다.
        elem.style.backgroundColor = "blue";
        //주의 사용하지 않는 것이 좋다.
        //id는 유일한 값이기 떄문에 아래와 같이 직접 접근이 가능하다.

        area2.style.backgroundColor='red';
        //배열을 가져오는 경우 배열의 타입을 명시하지 않아도 배열로 받는다.
        const elem3 = document.getElementsByClassName("area");
        //아래와 같이 key를 통해 속성에 접근이 가능하다.
        console.log(elem3);

    </script>
</body>
</html>
