<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자바스크립트의 배열은 문자, 숫자, 객체, 함수등이 포함될수 있다
        //push 배열끝에 추가
        //pop 배열 끝 요소 제거
        //unshift 배열 앞에 추가
        //shift 배열 앞 제거
        // for ( let day of days) in과 헷갈리지말아

        let days = ['mon', 'tue','wed',1];
        days[1]= "화요일";
        console.log(days[3]);
        console.log(days.length);

        days.push("목요일");
        days.unshift("일요일");

        for(let index = 0 ; index < days.length;index++){
            console.log(days[index]);
        }

        for(let day  of days){  // foreach 같음
            console.log(day);
        }
    </script>
</body>
</html>
