<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruit = prompt("무슨 과일을 사고 싶니");

        switch(fruit){
            case '사과': 
            console.log("100원 입니다.");
            break;
            case '바나나': 
            console.log("200원 입니다.");
            break;
            case '키위': 
            console.log("300원 입니다.");
            break;
            case '멜론': 
            console.log("400원 입니다.");
            break;
            default:
                console.log("없는 과일");
        }
    </script>
</body>
</html>
