<body>

   
  
 <script>
        
    let num = prompt("숫자 입력해라");
    function gugudan(num){
    for(let i=1;i<=9;i++){
        // console.log(`${num} x ${i} = ${num*i}`);
        
        document.write("<h2>"+num+"*"+i+"="+num*i+"</h2>"+"<br/>");
       
    }

}

    gugudan(num);
    </script>
