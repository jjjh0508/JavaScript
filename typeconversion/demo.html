<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /*
            String() 문자형으로 변환
            Number() 숫자형으로 변환
            Boolean() 불린형으로 변환
        */
       const mathScore = prompt("수학 몇점");
       const engScore = prompt("영어 몇점");
       const result = (mathScore + engScore)/2;

       console.log(result);
      //prompt로 입력 받은 값은 문자형
       // 나누기는 자동 형변환 됨 

       //명시적 형변환
       console.log(
       String(3),
       String(true),
       String(false),
       String(null),
       String(undefined)
       );
        console.log(
       Number("1234"),
       Number(true),  //1
       Number(false) //0
        );

        console.log(
        Boolean(0), // 0 false , 빈 문자열 null, undefined NaN는 false 나머지는 true
        Boolean(""),
        Boolean(null),
        Boolean(undefined),
        Boolean(NaN)
        )
    </script>
</body>
</html>
